<div
    style="
        margin-bottom: 16px;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    "
    class="border-bottom">
    <div class="left">
        <h4>{{ job['title'] }}</h4>
        <div><b>Location: </b>{{ job['location'] }}</div>
        {% if 'salary' in job %}
        <div><b>Salary: </b>{{ job['salary'] }}</div>
        {% endif %}
    </div>
    <div class="right">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
